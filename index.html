<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- start of card outer container -->
  <main class="card-outer-box">
    <!-- inner container with text and image -->
    <div class="card-inner-box">
      <!-- card text container -->
      <div class="card-text">
        <h1 class="card-heading">Get insights that help your business grow.</h1>

        <div class="presentation-text">
          <p>Discover the benefits of data analytics and make better decisions regarding </p>
          <p>revenue, customer </p>
          <p>experience, and overall efficiency.</p>
        </div>
        <div class="product-and-services-text">
          10k+ companies
          314 templates
          12m+ queries
        </div>
        
        
      </div>
      <!-- end of text container -->
      <!-- card image container -->
      <div class="card-image">

      </div>
      <!-- end of image container -->
      
    </div>
    <!-- end of inner container -->
    

    
  </main>
  <!-- end of outer container -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
